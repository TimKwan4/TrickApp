<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trick App</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper.min.js" type="module"></script>
	    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
	<body class="p-3 mb-2 bg-dark text-white">
	<h1>Trick App</h1>
	<br>
	<h2 id="welcome"></h2>
	<br>
	
	<ul class="nav nav-tabs">
  		<li class="nav-item">
    		<a class="nav-link active" href="#">Tricks</a>
  		</li>
  		<li class="nav-item">
    		<a class="nav-link" href="comboPage.html">Combo Generator</a>
  		</li>
  		<li class="nav-item">
    		<a class="nav-link disabled" href="#">Trick Analyzer</a>
  		</li>
	</ul>
	<br>
	
	<!-- Button trigger new trick modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#newTrickModal">
	  + New Trick
	</button>
	
	<!-- New trick Modal -->
	<div class="modal fade text-white" id="newTrickModal" tabindex="-1" role="dialog" aria-labelledby="newTrickModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content bg-dark">
	      <div class="modal-header">
	        <h5 class="modal-title" id="newTrickModalLabel">Create new trick</h5>
	      </div>
	      <div class="modal-body">
	      
	        <form>
			  <div class="form-group">
			    <label for="TrickNameInput">Trick Name:</label>
			    <input type="text" class="form-control" id="trickNameArea" >
			  </div>
			  <div class="form-group">
			    <label for="TrickDescriptionInput">Trick Description:</label>
			    <textarea class="form-control" id="trickDescriptionArea" rows="3"></textarea>
			  </div>
			</form>
			
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal" id="addButton">Add</button>
	      </div>
	    </div>
	  </div>
	</div>
	
		<!-- Trick view Modal -->
	  <div class="modal fade" id="trickViewModal" tabindex="-1" role="dialog" aria-labelledby="trickViewModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content bg-dark">
	      <div class="modal-header">
	        <h5 class="modal-title" id="trickViewModalLabel">Trick</h5>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label id="trickDesBody">Trick Des</label>
	          </div>
	        </form>
	        <h6>Combos:</h6>
	        <div id="comboDiv">combos go here</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#collapseAddCombo" aria-expanded="false" aria-controls="collapseAddCombo">Add Combo</button>
	      </div>
			<!-- Collapsable add combo -->
			<div class="collapse bg-secondary" id="collapseAddCombo">
				<div class="card card-body text-dark">
				Combo Into:
				<br>
				<select class="form-control" id="comboIntoSelect">
				  <option>select a trick</option>
				  <option>trick</option>
				</select>
				<br>
				<br>
				<button type="button" class="btn btn-success" id="addComboButton" data-toggle="collapse" data-target="#collapseAddCombo" aria-expanded="false" aria-controls="collapseAddCombo">Add</button>
			  </div>
			</div>
	    </div>
	  </div>
	</div>
	
	<br>
	<br>
	
	<div id="listOfTricksDiv">
	<img src="/img/loading.gif" alt="Loading">
	</div>
	<script src="/js/trickPageScript.js"></script>
	</body>
</html>
