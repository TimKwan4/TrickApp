<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Trick App</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
	    <script src="https://cdn.bootcss.com/popper.js/1.15.0/esm/popper.min.js" type="module"></script>
	    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
	<body class="p-3 mb-2 bg-dark text-white">
	<h1>Trick App</h1>
	<br>
	<h2 id="welcome"></h2>
	<br>
	
	<ul class="nav nav-tabs">
  		<li class="nav-item">
    		<a class="nav-link" href="trickPage.html">Tricks</a>
  		</li>
  		<li class="nav-item">
    		<a class="nav-link active" href="#">Combo Generator</a>
  		</li>
  		<li class="nav-item">
    		<a class="nav-link disabled" href="#">Trick Analyzer</a>
  		</li>
	</ul>
	<br>
	
	<div class="container">
	  <div class="row">
	    <div class="col-sm">
	      <h5>Max Length:</h5>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="number" id="comboLength" min="1">
			</div>
	    </div>
	    <div class="col-sm">
	      	<h5>Status:</h5>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
			  <label class="form-check-label" for="inlineCheckbox1">Not Learned</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
			  <label class="form-check-label" for="inlineCheckbox2">Working On</label>
			</div>
			<div class="form-check form-check-inline">
			  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
			  <label class="form-check-label" for="inlineCheckbox3">Mastered</label>
			</div>
	    </div>
	    <div class="col-sm">
	      <button type="button" class="btn btn-success" id="generateButton">Generate</button>
	    </div>
	  </div>
	</div>
	<br>
	
		<!-- Trick view Modal -->
	  <div class="modal fade" id="trickViewModal" tabindex="-1" role="dialog" aria-labelledby="trickViewModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content bg-dark">
	      <div class="modal-header">
	        <h5 class="modal-title" id="trickViewModalLabel">Trick</h5>
	      </div>
	      <div class="modal-body">
	        <form>
	          <div class="form-group">
	            <label id="trickDesBody">Trick Des</label>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	
	<h5>Generated Combo:</h5>
	<div id="listOfTricksDiv"></div>
	
	<script src="/js/comboPageScript.js"></script>
	</body>
</html>
